<html><head>
    <title>Walkin Component</title>
    <link rel="stylesheet" href="black.component.css">
</head>
<body onload="slider()">
    <div class="">
        <div class="slider">
            <img src="images/img4.png" id="slideImg">
        </div>
        <div class="overlay">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png">
                </div>
                <div class="menu-icons">
                    <img src="images/user.png">
                    <img src="images/cart.png">
                    <img src="images/menu.png">
                </div>
                
        </div>
        <div class="content">
            <h1>LOOKING FOR INTERVIEW</h1>
            <h3>Here is the right place for it...Here is the right place for it...Here is the right place for it...</h3>
            
            <div>
                <button type="button" routerLink="/Participate" class="nav-link-active">PARTICIPATE</button>
                <button type="button" routerLink="/End" class="nav-link-active">NOT INTERESTED</button>
            </div>
        </div>
    </div>
    </div>
    
    
    <script>
        var slideImg = document.getElementById("slideImg");
        
        var images = new Array(
            "images/img1.jpg",
            "images/img2.jpg",
            "images/img3.jpg",
            "images/img2.png"
        );
        
    var len = images.length;
    var i = 0;
        
    function slider(){
        if(i > len-1){
            i = 0;
        }
        slideImg.src = images[i];
        i++;
        setTimeout('slider()',3000);
        
    }
    </script>

</body></html>
