<html lang="en" dir="ltr"><head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="">
</head>
<body>
<!-- image slider start -->
    
    <div class="slider">
        <div class="slides">
            <!-- radio buttons start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- radio buttons end -->
            <!-- slide image start -->
            
            <div class="slide first">
                <img src="1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="4.png" alt="">
            </div>
            

            <!-- slide image end -->
            <!-- automatic navigation starts -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>    
            <!-- automatic navigation ends -->
            </div>

            <!-- manual navigation starts-->
            <div class="navigation-manual">
              <!--          <div class="overlay">
            <div class="navbar">
                            </div>
        </div> -->
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
    </div>
            <div class="content">
        <h1>LOOKING FOR INTERVIEW</h1>
        <h3>Here is the right place for it...Here is the right place for it...Here is the right place for it...</h3>
        
        <div>
            <button type="button" (click)="navigateToParticipate()"  class="nav-link-active" target="_blank">PARTICIPATE</button>
            <button type="button" (click)="navigateToEnd()"  class="nav-link-active" target="_blank">NOT INTERESTED</button>
        </div>
        </div>
           
    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 4){
                counter = 1;
            }
        }, 5000);
    </script>

</body></html>
